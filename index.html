	<link rel="stylesheet" href="stylesheet/content.css">

	<link rel="stylesheet" href="stylesheet/content3.css">

<body>

<!-- ГЛАВНАЯ СТРАНИЦА ПЕРВАЯ ЧАСТЬ -->
<div class="main">

	<div class="logo-preview">

			<div class="logo-txt">
				<p>СИЛУЭТУМ</p>
			</div>

    <!-- верхний шар -->
    <div class="logo-img-rotate first-c">
      <div class="logo-img-spin">
        <img src="img/Group 326.svg">
      </div>
    </div>
		<!-- нижний шарик -->
    <div class="logo-img-rotate second-c">
      <div class="logo-img-spin sec-c">
        <img src="img/maincircle2.svg">
      </div>
    </div>
  </div>

	<!-- Маски по углам -->
  <div class="corner-images">
    <img src="img/IMG_1996-no-bg-preview-carve.photos 1.svg" class="top-left">
    <img src="img/IMG_2026-no-bg-preview-carve.photos 6.svg" class="top-right">
    <img src="img/IMG_2027-no-bg-preview-carve.photos 16.svg" class="bottom-left">
    <img src="img/IMG_2097-no-bg-preview-carve.photos 1.svg" class="bottom-right">
  </div>
</div>

<!-- 4 блока красный зеленый желтый синий -->
	<div class='container-2'>
		<div class='union'>
			<!-- Длинный красный блок -->
			<div class='tall-cont'>
				<!-- Падающие маски-->
				<img src="img/maska1.svg" class="falling">
				<img src="img/maska2.svg" class="falling">
				<img src="img/maska3.svg" class="falling">
				<img src='img/maska6.svg' class="falling">
			</div>
			<!-- желтый блок -->
			<div class='cent-cont'>
				<img src="img/star.svg" class="star-round">
			</div>
			<!-- зеленый блок -->
				<div class="right-cont">
						<img src="img/batfly.svg" class="batfly">
						<img src="img/dog.svg" class="dog-round">
				</div>
				<!-- синий блок -->
				<div class="bottom-cont">
					<div class="eyes-wrapper">
						<div class="eye left-eye">
							<div class="pupil"></div>
						</div>
						<div class="eye right-eye">
							<div class="pupil"></div>
						</div>
					</div>
				</div>
		</div>
	</div>

<!-- занавес с масками -->
	<div class="curtain-box">
		<!-- два занавеса -->
		<div class="curtain left"></div>
		<div class="curtain right"></div>
		<!-- 3 маски качающиеся -->
		<div class="center-content">
			<img src="img/maskas1.svg" alt="">
			<img src="img/maskas2.svg" alt="">
			<img src="img/maskas3.svg" alt="">
			
		</div>
	</div>

<!-- бегущий текст -->
	<div class="marquee-container">
		<div class="marquee">
			<div class="run-stroke">
				<span>С</span><span>Т</span><span>А</span><span>Н</span><span>Ь</span>
				<span>&nbsp;</span>
				<span>Л</span><span>У</span><span>Ч</span><span>Ш</span><span>Е</span><span>Й</span>
				<span>&nbsp;</span>
				<span>В</span><span>Е</span><span>Р</span><span>С</span><span>И</span><span>Е</span><span>Й</span>
				<span>&nbsp;</span>
				<span>С</span><span>Е</span><span>Б</span><span>Я</span>
				<span>&nbsp;</span>
			</div>
			<div class="run-stroke">
				<span>С</span><span>Т</span><span>А</span><span>Н</span><span>Ь</span>
				<span>&nbsp;</span>
				<span>Л</span><span>У</span><span>Ч</span><span>Ш</span><span>Е</span><span>Й</span>
				<span>&nbsp;</span>
				<span>В</span><span>Е</span><span>Р</span><span>С</span><span>И</span><span>Е</span><span>Й</span>
				<span>&nbsp;</span>
				<span>С</span><span>Е</span><span>Б</span><span>Я</span>
				<span>&nbsp;</span>
			</div>
					<div class="run-stroke">
				<span>С</span><span>Т</span><span>А</span><span>Н</span><span>Ь</span>
				<span>&nbsp;</span>
				<span>Л</span><span>У</span><span>Ч</span><span>Ш</span><span>Е</span><span>Й</span>
				<span>&nbsp;</span>
				<span>В</span><span>Е</span><span>Р</span><span>С</span><span>И</span><span>Е</span><span>Й</span>
				<span>&nbsp;</span>
				<span>С</span><span>Е</span><span>Б</span><span>Я</span>
				<span>&nbsp;</span>
			</div>
			<div class="run-stroke">
				<span>С</span><span>Т</span><span>А</span><span>Н</span><span>Ь</span>
				<span>&nbsp;</span>
				<span>Л</span><span>У</span><span>Ч</span><span>Ш</span><span>Е</span><span>Й</span>
				<span>&nbsp;</span>
				<span>В</span><span>Е</span><span>Р</span><span>С</span><span>И</span><span>Е</span><span>Й</span>
				<span>&nbsp;</span>
				<span>С</span><span>Е</span><span>Б</span><span>Я</span>
				<span>&nbsp;</span>
			</div>
		</div>
	</div>
<!-- контенеры с рукой и пазлом -->
		<div class='hand-pazl'>
				<div class="hand">
					<!-- Галерея руки -->
					<div class="gallery-curve">
						<div class="card" style="--i:-2"><img src="img/hand5.svg"></div>
						<div class="card" style="--i:-1"><img src="img/hand4.svg"></div>
						<div class="card" style="--i:0"><img src="img/hand3.svg"></div>
						<div class="card" style="--i:1"><img src="img/hand2.svg"></div>
						<div class="card" style="--i:2"><img src="img/hand1.svg"></div>
					</div>
				</div>
			


			<div class='pazl'>
				<!-- Пазл маски -->
				<img src='./img/p1mask.svg' class="part p1">
				<img src='./img/p2mask.svg' class="part p2">
				<img src='./img/p3mask.svg' class="part p3">
				<img src='./img/p4mask.svg' class="part p4">
				<img src='./img/p5mask.svg' class="part p5">
			</div>
		</div>
<!-- подвал -->
	<div class='theend'>
			<div class='cont-end'>
				<div class='txt-end'>
					<p>ЛЕВКИВ ЕЛИЗАВЕТА</p>
					<span>Группа: Б25УКИ03</span>
				</div>
			</div>

			<!-- Листочки -->
			<div class='petal-cont'>
				<img src='img/petal.svg' class='petal'>
			</div>
			<div class='petal2-cont'>
				<img src='img/petal.svg' class='petal2'>
			</div>
			<div class='petal3-cont'>
				<img src='img/upetal.svg' class='petal3'>
			</div>
			<div class='petal4-cont'>
				<img src='img/upetal.svg' class='petal4'>
			</div>
	</div>
